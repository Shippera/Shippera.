<!DOCTYPE html>
<html>
<head>
  <title>Shippera Imports</title>
  <style>
    :root {
      --white: #ffffff;
      --black: #000000;
      --gray: #f5f5f5;
      --blue: #0066cc;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--white);
      color: var(--black);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .main-container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    header {
      margin: 40px 0;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .products {
      background: var(--gray);
      padding: 25px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .cta-button {
      background: var(--blue);
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>Welcome to Shippera</h1>
      <p>Importing high-quality goods from USA/China to Erbil, Kurdistan.</p>
    </header>

    <section class="products">
      <h2>Our Products</h2>
      <ul style="list-style: none; padding: 0;">
        <li>Electronics</li>
        <li>Machinery</li>
        <li>Consumer Goods</li>
      </ul>
    </section>

    <a href="contact.html" class="cta-button">Contact Us</a>
  </div>
</body>
</html>
